{% load static %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>API Console</title>
  <link href="{% static 'styles/api-console-light-theme.css' %}" rel="stylesheet" class="theme">
</head>
<body ng-app="ramlConsoleApp" ng-cloak class="raml-console-body">
  <raml-console-loader src="{% url 'raml:renderer' raml_file %}" single-view></raml-console-loader>
  <script src="{% static 'scripts/api-console-vendor.js' %}"></script>
  <script src="{% static 'scripts/api-console.js' %}"></script>
  <script>
    $.noConflict();
  </script>
</body>
</html>
